<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | StreamFlix</title>
  <link rel="stylesheet" href="css/admin.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <style>
    /* Notifications container */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 20px;
      border-radius: 6px;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      opacity: 0.95;
      z-index: 1000;
      animation: slideIn 0.4s ease forwards;
    }

    .notification.info { background: #3498db; }
    .notification.success { background: #2ecc71; }
    .notification.error { background: #e74c3c; }

    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 0.95; }
    }

    /* Progress bar */
    #progress-bar {
      height: 20px;
      width: 0%;
      border-radius: 6px;
      background: linear-gradient(90deg, #e50914, #ff3b3b);
      transition: width 0.4s ease;
    }

    #progress-container {
      width: 100%;
      max-width: 400px;
      background: #222;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 10px;
    }

    #progress-text {
      margin-top: 6px;
      font-size: 14px;
    }

    .admin-section {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¬ StreamFlix Admin Dashboard</h1>

  <!-- ADMIN PANEL -->
  <div id="panel" class="hidden">

    <!-- UPLOAD SECTION -->
    <section id="uploadSection">
      <h2>Upload Movie/Series</h2>
      <input type="file" id="videoFile" accept="video/*">
      <input type="file" id="thumbnailFile" accept="image/*">
      <input type="text" id="title" placeholder="Title">
      <select id="category">
        <option value="">Select category</option>
        <option value="Movies">Movies</option>
        <option value="Series">Series</option>
      </select>
      <textarea id="description" placeholder="Description"></textarea>
      <select id="source">
        <option value="cloudinary">Cloudinary (Streaming)</option>
        <option value="terabox">Terabox (Download only)</option>
        <option value="both">Cloudinary + Terabox</option>
      </select>
      <input type="text" id="teraboxUrl" placeholder="Terabox download link">
      <input type="text" id="teraboxDirectLink" placeholder="Direct Terabox link">
      <label class="featured-toggle">
        <input type="checkbox" id="featured">
        <span>Set as Featured (Hero Banner)</span>
      </label>
      <button onclick="uploadVideo()">Upload</button>

      <!-- Progress Bar -->
      <div id="progress-container" class="hidden">
        <div id="progress-bar"></div>
        <p id="progress-text"></p>
      </div>
    </section>

    <hr>

    <!-- DASHBOARD PREVIEW -->
    <section id="dashboardPreview">

      <!-- MOVIES PREVIEW -->
      <div class="admin-section">
        <h3>
          Movies
          <a href="admin-movies.html" style="float:right;font-size:14px;">See more â†’</a>
        </h3>
        <div id="moviesPreview"></div>
      </div>

      <!-- SERIES PREVIEW -->
      <div class="admin-section">
        <h3>
          Series
          <a href="admin-series.html" style="float:right;font-size:14px;">See more â†’</a>
        </h3>
        <div id="seriesPreview"></div>
      </div>

    </section>

  </div>

  <script src="js/config.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
