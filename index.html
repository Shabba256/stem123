<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream Flix</title>
  <link rel="stylesheet" href="css/client.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="navbar-left">
      <div class="logo">Stream Flix</div>
      <div class="nav-links">
        <a href="#">Home</a>
        <div class="dropdown">
          <a href="#">Categories ▾</a>
          <div class="dropdown-content">
            <a href="movieside.html">Movies</a>
            <a href="serieside.html">Series</a>
          </div>
        </div>
      </div>

    </div>
    <div class="navbar-right">
      <input type="text" id="quick-search" placeholder="Search movies...">
    </div>
  </nav>

  <!-- HERO BANNER -->
  <section id="hero">
    <div class="hero-overlay">
      <h1 id="hero-title">Featured Movie</h1>
      <p id="hero-desc">Watch the latest featured movie</p>
      <button id="play-btn">▶ Play</button>
    </div>
  </section>

  <!-- MOVIE ROWS -->
  <div id="content"></div>

  <!-- NOTIFICATIONS AND PROGRESS BAR PLACEHOLDERS -->
  <div id="progress-container" class="hidden">
    <div id="progress-bar"></div>
    <p id="progress-text"></p>
  </div>

  <!-- CLIENT JS -->
  <script src="admin/js/config.js"></script>
  <script src="js/client.js"></script>
</body>
</html>
