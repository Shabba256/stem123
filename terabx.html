<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download via TeraBox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .box {
      background: #020617;
      padding: 24px;
      border-radius: 10px;
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    h2 { margin-bottom: 10px; }
    p { font-size: 14px; color: #94a3b8; }

    a.btn {
      display: block;
      margin-top: 14px;
      padding: 12px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      color: white;
    }
    .terabox { background: #2563eb; }
    .downloader { background: #16a34a; }
  </style>
</head>
<body>

  <div class="box">
    <h2>TeraBox Download</h2>
    <p>Use TeraDownloader to generate a direct .mp4 link, or open TeraBox.</p>

    <a id="teraboxBtn" class="btn terabox" target="_blank">
      Open TeraBox Page
    </a>

    <a id="downloaderBtn" class="btn downloader" target="_blank">
      Open TeraDownloader
    </a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const teraboxUrl = params.get("url");

    if (!teraboxUrl) {
      document.body.innerHTML = "<h3 style='color:white'>Invalid TeraBox link</h3>";
      throw new Error("Missing TeraBox URL");
    }

    document.getElementById("teraboxBtn").href = teraboxUrl;
    document.getElementById("downloaderBtn").href =
      "https://teradownloader.com/?url=" + encodeURIComponent(teraboxUrl);
  </script>

</body>
</html>
