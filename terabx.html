<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download via TeraBox</title>
  <link rel="stylesheet" href="css/terabx.css">
</head>
<body>

  <div class="box">
    <h2>StreamFlix Download</h2>
    <p>Copy the link below to paste in the downloader</p>

    <!-- Direct link input (readonly) -->
    <input id="directLink" type="text" readonly>

    <!-- Buttons -->
    <button id="copyBtn" class="btn green-btn">Copy Link</button>
    <a id="downloaderBtn" class="btn blue-btn" target="_blank">DOWNLOADER</a>
  </div>

  <script src="js/terabx.js"></script>
</body>
</html>
