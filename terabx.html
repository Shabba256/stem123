<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download via TeraBox</title>
  <link rel="stylesheet" href="css/terabx.css">
</head>
<body>

  <div class="box">
    <h2>TeraBox Download</h2>
    <p>Use TeraDownloader to generate a direct .mp4 link, or copy the TeraBox link below:</p>

    <!-- Direct link display -->
    <input type="text" id="directLink" readonly>

    <!-- Copy button -->
    <button id="copyBtn">Copy Link</button>

    <!-- Green TeraDownloader button -->
    <a id="downloaderBtn" class="btn downloader" target="_blank">Open TeraDownloader</a>
  </div>

  <script src="js/terabx.js"></script>
</body>
</html>
